			<div id="myProgress">
				<div id="myBar"></div>
			</div>
		</div>

		<script>
			function move() {
				const elem = document.getElementById("myBar");
				let width = 0;
				frame();
				function frame() {
					if (width < 100) {
						width += 0.1;
						elem.style.width = width + "%";
						setTimeout(frame, 10 + width / 2);
					}
				}
			}
			move();
		</script>
	</app>
